
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Simple URL Shortener extension popup">
    <meta name="keywords" content="chrome extension, url shortener">
    <meta name="author" content="AZ, AS">
    <link rel="stylesheet" type="text/css" href="stylesheets/main_page.css">        
  </head>
  <body>
    <div class="shortener_area">
      <h1>Simple URL Shortener</h1>
      <original_url_area id="original_url_area">
        <form action='https://musa7.pythonanywhere.com/aMv26DO/' method='post' class='form' enctype='multipart/form-data'>
          <input type='hidden' id='user' name='user' value='anonymous'>
          <input type='text' id='url' placeholder='Enter original URL' name='url'><br>
          <input class='shorten_button' type='submit' value='Shorten'>
        </form>
      </original_url_area>
      <short_url_area id="short_url_area">
        <p>Short URL Here:</p> 
      </short_url_area>
    </div>
    
    <div class="history_area" id="history_area"> 
      <h1 class="history">History</h1> 
      <button type='button' id='clearHistoryButton'>Clear History</button> 
      <div id="inner_history_area"> </div>
    </div>
    
    <script src="console.js"></script>         
  </body>
</html>
