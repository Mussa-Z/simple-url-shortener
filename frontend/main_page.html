<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Simple URL Shortener extension popup">
    <meta name="keywords" content="chrome extension, url shortener">
    <meta name="author" content="AZ, AS">
    <link rel="stylesheet" type="text/css" href="stylesheets/main_page.css"> 
  </head>
  <body>
    <h1>Simple URL Shortener</h1>
    <original_url_area>
      <form action="">
        <label for="original_url">Original URL</label>
        <input type="text" id="original_url" name="original_url"><br><br>
        <input type="Shorten" value="Shorten">
      </form> 
    </original_url_area>
    <short_url_area>
      <p>Short URL Here</p> 
    </short_url_area>

    <script src="console.js"></script>
  </body>
</html>
